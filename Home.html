<!DOCTYPE html>

<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Chavez</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #1f1f1f;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00bcd4;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        main h2 {
            margin-bottom: 10px;
            color: #00bcd4;
        }

        .about img {
            max-width: 150px;
            border-radius: 50%;
            display: block;
            margin-bottom: 15px;
        }

        .portfolio {
            margin-top: 30px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .portfolio img {
            width: 100%;
            aspect-ratio: 1 / 1; /* Crop images into squares */
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .portfolio img:hover {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #1f1f1f;
            color: #777;
            margin-top: 20px;
            border-top: 1px solid #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            main {
                margin: 10px;
                padding: 15px;
            }
        }
        a:link {
  color: rgb(75, 98, 224);
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: rgb(137, 107, 185);
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: rgb(111, 79, 185);
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: rgb(55, 50, 129);
  background-color: transparent;
  text-decoration: underline;
}
</style>
    </style>
</head>
<body>

<header>
    <h1>Noah Chavez</h1>
    <nav>
        <a href="Home.html">Home</a>
        
        <a href="Links.html">Links</a>
       
    </nav>
</header>

<main>
    <section class="about">
        <h2>Portfolio</h2>
    </section>

    <section class="portfolio">
        
        <div class="portfolio-grid">
            <img src="Photos/Alien.jpg" alt="Project 1">
            <img src="Photos/Bird1.jpg" alt="Project 2">
            <img src="Photos/Bird2.jpg" alt="Project 3">
            <img src="Photos/Cookies.jpg" alt="Project 4">
        </div>
    </section>
</main>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <img src="" alt="Expanded view">
</div>

<footer>
    <p>&copy; 2025 My Website | All rights reserved</p>
</footer>

<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const portfolioImages = document.querySelectorAll('.portfolio-grid img');

    portfolioImages.forEach(img => {
        img.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
        });
    });

    lightbox.addEventListener('click', (e) => {
        if (e.target !== lightboxImg) {
            lightbox.style.display = 'none';
        }
    });
</script>

</body>
</html>
